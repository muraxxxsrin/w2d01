<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" href="./style.css"></style>
</head>
<body>
    <div id="container">
        <h2 style="text-align:center">Registration Form</h2>
        <div>
            <form id="form">
                <div class="components">
                    <label for="name">Name:</label>
                    <input type="text"   required placeholder="Enter your name" id="name">
                </div>
                <div class="components">
                    <label for="email">Email:</label>
                    <input type="email" required placeholder="Enter your mail" id="email">
                </div>
                <div class="components">
                    <label for="password">Password:</label>
                    <input type="password" required placeholder="Password" id="password">
                </div>
                <div class="components">
                    <label for="dob">DOB:</label>
                    <input type="date" required placeholder="dd/mm/yyyy" id="dob">
                </div>
                <div>
                    <input type="checkbox"   id="terms">
                    <label for="terms">Agree to terms</label>
                </div>
                <div style="display:flex;justify-content: center; margin-top:20px">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div id="entries">
        <h4 style="text-align: center;">Entries</h4>
        <div id="entriesList">
            <table id="formData">
                <thead>
                    <tr>
                        <th><b>Name</b></th>
                        <th><b>Email</b></th>
                        <th><b>Password</b></th>
                        <th><b>Dob</b></th>
                        <th><b>Accepted Terms?</b></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./index_registration.js"></script>
</body>
</html>
